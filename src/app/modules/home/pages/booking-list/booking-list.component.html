<div class="booking-list-title">
    Your appointments:
</div>

<div class="booking-list-container">
    <p-table [value]="appointments">
        <ng-template pTemplate="header">
            <tr>
                <th>Appoinment Id</th>
                <th>Date</th>
                <th>Doctor</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-appointment>
            <tr>
                <td>{{appointment._id}}</td>
                <td>{{appointment.time}}</td>
                <td>{{appointment.doctors?.name}}</td>
                <td>{{'Not yet'}}</td>
                <td>
                    <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-text"></button>
                    <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
                    <p-button (click)="confirm()" icon="pi pi-times" class="p-button-rounded p-button-danger" label="Delete"></p-button>
                    <div>
                        
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
